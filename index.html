<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://r0j1b44db9.execute-api.us-east-2.amazonaws.com/default/GetStateFromAddress?addr="+document.getElementById("addr").value, true);
    xhttp.send();
}

</script>
<body>
  <div align="center"><br><br><br><br>
     <h1><span id="my-demo">Find State From An Address</span></h1>
     Address : <input type="text" id ="addr" name ="addr1">
     <button onclick="myFunction()">Find State</button><br>
  </div>
</body>
</html>
